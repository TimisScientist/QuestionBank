    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }

      0% { opacity: 1; }

      100% { opacity: 1; }
    }
  </style>

let current = null;
let selected = [];
let usedQuestions = new Set();
let timer;
let timeLeft = 20; // 預設20秒限時

function drawQuestion() {
  if (usedQuestions.size === questions.length) {
    alert('所有題目都已抽完！請重新整理頁面重新開始。');
    return;
  }

  clearInterval(timer);
  timeLeft = 20;
  
  let q;
  do {
    q = questions[Math.floor(Math.random() * questions.length)];
  } while (usedQuestions.has(q.question));
  usedQuestions.add(q.question);

  current = q;
  selected = [];
  const container = document.getElementById("game");
  container.innerHTML = "<h2>" + q.question + "</h2>";
  
  const timerDisplay = document.createElement("div");
  timerDisplay.id = "timer";
  timerDisplay.style.fontSize = "1.5rem";
  timerDisplay.style.margin = "1rem";
  timerDisplay.textContent = `剩餘時間: ${timeLeft}秒`;
  container.appendChild(timerDisplay);
  
  timer = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = `剩餘時間: ${timeLeft}秒`;
    
    if (timeLeft <= 5) {
      timerDisplay.style.color = "red";
      timerDisplay.style.animation = "blink 0.5s infinite";
    }
    
    if (timeLeft <= 0) {
      clearInterval(timer);
      timeUp();
    }
  }, 1000);
  
  q.options.forEach((opt, idx) => {
    const btn = document.createElement("button");
    btn.innerText = String.fromCharCode(65 + idx) + ". " + opt;
    btn.className = "option";
    btn.onclick = () => toggleSelect(btn, idx);
    container.appendChild(btn);
  });
  
  const submit = document.createElement("button");
  submit.innerText = "✅ 提交答案";
  submit.onclick = checkAnswer;
  container.appendChild(submit);
}

function timeUp() {
  const container = document.getElementById("game");
  container.innerHTML += `<p class="wrong">⏰ 時間到！正確答案是: ${getCorrectAnswerText()}</p>`;
  
  const next = document.createElement("button");
  next.innerText = "🔁 下一位玩家";
  next.onclick = drawQuestion;
  container.appendChild(next);
  
  document.querySelectorAll('.option').forEach(btn => {
    btn.disabled = true;
  });
}

function getCorrectAnswerText() {
  return current.correct.map(idx => String.fromCharCode(65 + idx)).join('、');
}

function toggleSelect(btn, index) {
  if (selected.includes(index)) {
    selected = selected.filter(i => i !== index);
    btn.style.backgroundColor = "";
  } else {
    selected.push(index);
    btn.style.backgroundColor = "#d3d3d3";
  }
}

function checkAnswer() {
  clearInterval(timer);
  const isCorrect = arraysEqual(new Set(current.correct), new Set(selected));
  const container = document.getElementById("game");
  container.innerHTML += `<p class="${isCorrect ? 'correct' : 'wrong'}">` +
    (isCorrect ? "🎉 答對了！好棒！獲得一張法寶牌！" : "💡 答錯了，不怕錯，下次加油！") + "</p>";
  const next = document.createElement("button");
  next.innerText = "🔁 下一位玩家";
  next.onclick = drawQuestion;
  container.appendChild(next);
}

function arraysEqual(a, b) {
  if (a.size !== b.size) return false;
  for (const val of a) if (!b.has(val)) return false;
  return true;
}
